{% for gif in gifs %} {%if not gif[0] %}
<img class="gif" src="{{gif[1]['media'][0]['gif']['url']}}" />
<p>{{gif[0]}}</p>
{% else %}
<button type="button" id="gif_cover">
  <p>
    The following GIF has been detected to contain material that may be harmful
    for users with photosensitivity. Click here to view it anyways.
  </p>
  <img class="gif" src="{{gif[1]['media'][0]['gif']['url']}}" />
</button>
<p>{{gif[0]}}</p>
{% endif %} {% endfor %}
